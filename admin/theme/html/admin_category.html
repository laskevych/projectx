{% extends "index.html" %}
{% block title %}Добавить категорию{% endblock %}
{% block content %}
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/admin/products/">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/categories/">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/category/">Добавление категории</a>
            </li>
        </ul>
    </div>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="card-block col-7 text-left">
                <!--Название-->
                <div class="form-group">
                    <label for="category-name">Название</label>
                    <input class="form-control" type="text" name="name" id="category-name">
                </div>
                <!--Ссылка и Видимость-->
                <div class="form-inline text-center">
                    <label for="category-url" class="col-2">Ссылка</label>
                    <input class="form-control form-control-sm col-4" type="text" name="url" id="category-url">
                    <label for="category-visible" class="col-2">Видимость</label>
                    <div class="btn-group col-4" data-toggle="buttons" id="category-visible">
                        <label class="btn btn-outline-info btn-sm active">
                            <input type="radio" name="visible" autocomplete="off" value="1">On
                        </label>
                        <label class="btn btn-outline-info btn-sm">
                            <input type="radio" name="visible" autocomplete="off" value="0">Off
                        </label>
                    </div>
                </div>
                <!--Добавить-->
                <div class="form-group p-2">
                    <input type="submit" class="btn btn-success col-12" value="Добавить">
                </div>
            </div>
            <!--Выбор подкатегории-->
            <div class="card-block col-5">
                <div class="custom-controls-stacked">
                    <label>Категории</label>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label class="custom-control custom-radio"><input class="custom-control-input" type="radio" name="parent_id" value="0" autocomplete="off" checked><span class="custom-control-indicator"></span><span class="custom-control-description">Главное дерево</span></label>
                        </li>
                    </ul>
                    {{ viewTreeRadio(categories) }}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
